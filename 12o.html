<!DOCTYPE html>
<html>
<head>
  <title>12c</title>
</head>
<body>
  <button class="js-button">Start</button>

  <script>
    const buttonElement= document.querySelector('.js-button');

    buttonElement.addEventListener('click', () => {
      changeText();
    });
 
    function changeText(){
      setTimeout(() => {
        buttonElement.innerHTML = 'Finished!';
      },1000);
    }
  </script>
</body>
</html>

<!-- we should use eventListeners instead of onclick  -->

<!-- note: we can have multiple eventListeners for a single event
we can also remove eventListeners -->
