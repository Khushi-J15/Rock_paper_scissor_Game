<!DOCTYPE html>
<html>
<head>
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="12_r_p_s.css">
  <title>Final-rock-paper-scissor</title>
</head>
<body>
  <h1>Developed by Khushi Jain</h1>
  <p class="title">Rock Paper Scissor</p>

  <button onclick="
        playGame('rock');
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
        playGame('paper');
    " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
      playGame('scissors');
    " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button">Reset Score</button>

  <button class="js-auto-play-button">Auto Play</button>

  <p class="js-reset-confirmation"></p>
  
  <script src="12_r_p_s.js"></script>
</body>
</html>
