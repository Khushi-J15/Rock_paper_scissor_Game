<!DOCTYPE html>

  <title>12l</title>

<body>
  <script>

    function addNum(array,num){

      return array.map((value) => value + num);
    }

    console.log(addNum([1,-3,5],2));
    console.log(addNum([-2,3,-5,7,10],1));
    
  </script>
</body>
