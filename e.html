<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e.html</title>
</head>
<body>
  <script>
    const id =  setInterval(function() {
      console.log('moana');
      console.log('+++++++++++');
      clearInterval(id);
    },3000);
    console.log('hello');
  </script>
</body>
</html>

<!-- setInterval() keeps running the function after specified time interval until we do clearInterval() -->
