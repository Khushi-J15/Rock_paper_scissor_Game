<body>
  <script>
    let foods = ['egg','apple','egg','egg','ham'];
    console.log(removeEggs(foods));

    function removeEggs(foods){
      return foods.filter((food) => {
        if(food === 'egg'){
          return false;
        }
        else{
          return true;
        }
      });
    }
  </script>
