<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>
</head>
<body>
  <button onclick="
    message++;
    ">Add</button>

  <button onclick="
    message--;
  ">Remove</button>

  <script>
    let message = 2;
    setInterval(() => {
      if(document.title === 'App'){
        document.title = `(${message}) New messges`;
      }
      else{
        document.title = 'App';
      }
    },1000);
  </script>
</body>
</html>
